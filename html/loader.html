<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        svg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 150px;
            width: 150px;
        }
        text {
            fill: #fff; /* Text color */
            font-size: 14px; /* Font size */
            text-anchor: middle; /* Center align text */
            dominant-baseline: middle; /* Vertically center text */
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
            <!-- Left line -->
            <path d="M 21 40 V 59">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    values="0 21 59; 180 21 59"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </path>
            <!-- Right line -->
            <path d="M 79 40 V 59">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    values="0 79 59; -180 79 59"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </path>
            <!-- Top line -->
            <path d="M 50 21 V 40">
                <animate
                    attributeName="d"
                    values="M 50 21 V 40; M 50 59 V 40"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </path>
            <!-- Bottom line -->
            <path d="M 50 60 V 79">
                <animate
                    attributeName="d"
                    values="M 50 60 V 79; M 50 98 V 79"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </path>
            <!-- Top box -->
            <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
                <animate
                    attributeName="stroke"
                    values="rgba(255,255,255,1); rgba(100,100,100,0)"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </path>
            <!-- Mid box -->
            <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z"/>
            <!-- Bottom box -->
            <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
                <animate
                    attributeName="stroke"
                    values="rgba(100,100,100,0); rgba(255,255,255,1)"
                    dur="2s"
                    repeatCount="indefinite"
                />
            </path>
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="translate"
                values="0 0; 0 -19"
                dur="2s"
                repeatCount="indefinite"
            />
        </g>
        
    </svg>


    <script>
        // Wait for the loader to run for a few seconds (e.g., 5 seconds)
        setTimeout(function() {
            // Redirect to another page (replace 'other-page.html' with the actual URL)
            window.location.href = 'samplerep.html';
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
